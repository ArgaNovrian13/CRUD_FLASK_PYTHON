<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Sederhana</title>
    <!-- Link Eksternal CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="bg-warning-subtle m-2 p-2">
        {% if username %}
        <h2 class="text-primary">Hai, {{ session['username'] }}!</h2>
        {% endif %}
        <div class="float-end" id="menu">
          <a
            href="{{ url_for('profil', id=session['user_id']) }}"
            class="btn btn-primary me-2"
            id="profil"
            >Profil</a
          >
          <a
            href="{{ url_for('logout') }}"
            class="btn btn-danger"
            id="logout"
            onclick="return confirm('Apakah Anda Ingin Log Out')"
            >Log Out</a
          >
        </div>
      </div>
      <div class="bg-danger p-2 m-2">
        <h1 class="text-center">Items</h1>
      </div>
      <div class="m-2">
        <form action="{{ url_for('search') }}" method="POST">
          <input
            type="text"
            name="keyword"
            id="keyword"
            class="form-control"
            placeholder="Cari Items..."
            autocomplete="off"
          />
        </form>
      </div>
      <div class="bg-primary p-2 m-2" id="dataItems">
        {% include 'items.html' %}
      </div>
      <div class="bg-warning-subtle p-2 m-2 text-center">
        <a href="/add" class="w-100 p-2 text-decoration-none">Tambah Barang</a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static',filename='js/script.js') }}"></script>
  </body>
</html>
