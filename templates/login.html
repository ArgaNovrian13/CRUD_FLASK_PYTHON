<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>
    <!-- Link Eksternal CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='css/style.css') }}"
    />
    <!-- CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container w-75">
      <div class="bg-primary-subtle m-2 mt-5 p-2 rounded-2">
        <h2 class="text-dark text-center">Login</h2>
      </div>
      <div class="m-1 p-1">
        <form action="{{ url_for('login') }}" method="POST">
          <label for="username" class="form-label">Username </label><br />
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Username"
            autocomplete="off"
          /><br />
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Password"
          /><br />
          <button
            type="submit"
            name="login"
            class="btn btn bg-warning-subtle w-100"
          >
            Login
          </button>
        </form>
      </div>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="alert alert-dismissible fade show" role="alert">
        {% for category,messages in messages %}
        <div class="alert alert-{{ category }}">{{ messages }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
